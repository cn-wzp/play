<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/video.css">
    <title>video</title>
</head>

<body>
    <div>
        <h1>Custom Video Player</h1>
        <video src="img/JavaScript组成.mp4" id="video" class="screen" poster="img/year.jpg"></video>
        <div class="controls">
            <button class="btn" id="play">
                <i class="fa fa-play fa-2x iconfont">&#xe618;</i>
            </button>
            <button class="btn" id="stop">
                <i class="fa fa-stop fa-2x iconfont">&#xe639;</i>
            </button>
            <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
            <span class="timestamp" id="timestamp">00:00</span>
        </div>
    </div>
    <script src="js/video.js"></script>
</body>

</html>
